<script type="text/javascript">
		function chkform(){ 
		//验证帐号
		//alert("11");
		 var str = document.getElementById('username').value.trim(); 
		 	if(str.length==0){
		 		alert("帐号不能为空");
				username.focus(); return false;
		 	}else if(str.length!=0){ 
		 		reg=/(^1[0-9]{10}$)|(^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$)/; 
				if(!reg.test(str)){ 
				alert("账号输入不合法!");username.focus();return false;
				} 
		 	}

		//验证密码
			var str = document.getElementById('password').value.trim(); 
		 	if(str.length==0){
		 		alert("密码不能为空");
				password.focus(); return false;
		 	}else if(str.length!=0){ 
		 		reg=/^[0-9A-Za-z]{6}$/; 
				if(!reg.test(str)){ 
				alert("密码必须为6位字母和数字组合!");password.focus();return false;
				} 
		 	}
				
		}

<script type="text/javascript">

$(function(){
	$("#Mysubmitted").click(function(){
		 var str = document.getElementById('username').value.trim(); 
		 	if(str.length==0){
		 		alert("姓名不能为空");
				username.focus(); return false;
		 	}else if(str.length!=0){ 
				var reg=/^[\u0391-\uFFE5]+$/; 
				if(!reg.test(str)){ 
				alert("对不起，请输入中文名!");username.focus();return false;
				} 
			}
		//验证邮箱
			var str1 = document.getElementById('email').value.trim(); 
		 	if(str1.length==0){
		 		alert("电子邮箱不能为空");
				email.focus(); return false;
		 	}else if(str1.length!=0){ 
		 		var reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; 
				/*reg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; */
				if(!reg.test(str1)){ 
				alert("对不起，电子邮箱不合法!");email.focus();return false;
				} 
			}
	})
})
 </script>

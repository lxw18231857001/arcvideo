<title>文章管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 其他管理 <span class="c-gray en">&gt;</span> 会员管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!-- <div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加招聘信息','__URL__/recruit_add','800')"><i class="Hui-iconfont">&#xe600;</i> 添加招聘信息</a> </span>  </div> -->
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="70">ID</th>
					<th width="130">会员账号</th>
					<th width="120">注册时间</th>
					<th width="120">会员状态(默认正常)</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
				<tr class="text-c">
					<td>{$vo['id']}</td>
					<td>{$vo['name']}</td>
					<td>{$vo['addtime']}</td>
					<td >
						<form action="__URL__/save_state" method="get">
						<select  name="state" style="width:120px"> 
						<if condition="$vo.state eq 0"  >
							  <option>已审核</option> 
						<else/>
							<option >未审核</option> 
						</if> 
				        		
				          <option value="0" <eq name="$vo.state" value="0"> </eq>>已审核</option>
				          <option value="1" <eq name="$vo.state" value="1"> </eq>>未审核</option>
					     </select>
					     <input type="hidden"  name="id" value="{$vo['id']}">
					      <input type="submit" value="确定" >
						</form>
						 
					</td>
					<td class="f-14 product-brand-manage">
						<a style="text-decoration:none" class="ml-5" onClick="admin_role_del({$vo['id']})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(id){
	layer.confirm('信息删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		 $.ajax({
                type: "get",
                async: false,  // 设置同步方式  ********
                url: "__URL__/del_user?id=" + id,
                datatype: "json",
                success: function (msg)
                {
                    if (msg == "0")
                    {
						layer.msg('已删除!',{icon:1,time:1000});
						location.replace(location.href);
                    }else
					{
						layer.msg('删除失败!',{icon:1,time:1000});
					}
                    
                }
            });
	});
}

</script>

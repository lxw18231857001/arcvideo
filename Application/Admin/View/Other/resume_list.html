<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 其他管理 <span class="c-gray en">&gt;</span> 求职管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!-- <div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加求职信息','__MODULE__/Other/article_add','800')"><i class="Hui-iconfont">&#xe600;</i> 回复</a> </span>  </div> -->
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="70">ID</th>
					<th width="100">姓名</th>
					<th width="100">申请职位</th>
					<th width="120">性别</th>
					<th width="120">手机号</th>
					<th width="120">邮箱</th>
					<th width="120">毕业院校</th>
					<th width="120">学历</th>
					<th width="120">专业</th>
					<th width="100">工作地点</th>
					<th width="120">回复状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
				<tr class="text-c">
					<td>{$vo['id']}</td>
					<td>{$vo['name']}</td>
					<td>{$vo['job_name']}</td>
					<td><if condition="$vo['sex'] eq 0">女<else/>男</if></td>
					<td>{$vo['telphone']}</td>
					<td>{$vo['email']}</td>
					<td>{$vo['school']}</td>
					<td>{$vo['record']}</td>
					<td>{$vo['major']}</td>
					<td><if condition="$vo['city'] eq 1">杭州<elseif condition="$vo['city'] eq 2" />北京</if></td>
					<td>
						<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('回复邮件','__MODULE__/Other/article_add?id={$vo['id']}','800')"><i class="Hui-iconfont">&#xe600;</i> 回复</a> </span>  </div>
					</td>
					<td class="f-14 product-brand-manage">
						<!-- <a style="text-decoration:none" onClick="admin_role_edit('','__MODULE__/Other/fileDown?id={$vo['id']}','1')" href="javascript:;" title="下载"><i class="Hui-iconfont">下载</i></a>  -->
						<a style="text-decoration:none"  href="__MODULE__/Other/file_down?id={$vo['id']}" ><i class="Hui-iconfont">下载</i></a> 
						<a style="text-decoration:none" class="ml-5" onClick="admin_role_del({$vo['id']})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(id){
	layer.confirm('简历删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		 $.ajax({
                type: "get",
                async: false,  
                url: "__MODULE__/Other/del_resume?id=" + id,
                datatype: "json",
                success: function (msg)
                {
                    if (msg == "0")
                    {
						layer.msg('已删除!',{icon:1,time:1000});
						location.replace(location.href);
                    }else
					{
						layer.msg('删除失败!',{icon:1,time:1000});
					}
                    
                }
            });
	});
}
</script>

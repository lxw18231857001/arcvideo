<title>企业介绍管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>其他管理  <span class="c-gray en">&gt;</span> 企业介绍管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="__URL__/company_update">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl"><span>企业介绍管理</span><!--<span>安全设置</span>--></div>
			<div class="tabCon">
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>杭州总部：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="address2" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.address2}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>北京办事处：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="address" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.address}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>杭州总机：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="tel2" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.tel2}" class="input-text">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>北京分机：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="tel" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.tel}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮编：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="post" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.post}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="www" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.www}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="email" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.email}" class="input-text">
					</div>
				</div>
				<br><br>	
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="title" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$detail.title}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>企业介绍内容:</label>
					<div class="formControls col-xs-8 col-sm-9">
						<script id="editor" type="text/plain" style="width:700px;height:500px;">{$detail.content}</script>
					</div>
				</div>
			<div class="tabCon">
				
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input type="submit" name="" value="提交" class="btn btn-primary radius">
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

    }

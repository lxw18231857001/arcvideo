<title>角色管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 内部管理 <span class="c-gray en">&gt;</span> 管理员管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> 
	<a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加管理员','__URL__/admin_add','800')"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a> 
	</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">管理员管理</th>
			</tr>
			<tr class="text-c">
				<th width="40">ID</th>
				<th width="200">用户名</th>
				<th width="200">描述</th>
				<th width="170">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="admin" item="vo">
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.node|get_node=###,$vo['name']}</td>
				<td class="f-14">
					<a style="text-decoration:none" onClick="admin_role_edit('修改密码','admin_change_pwd?id={$vo['id']}','1')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">修改密码</i></a>&nbsp;&nbsp;
					<a style="text-decoration:none" onClick="admin_role_edit('修改管理员权限','admin_save?id={$vo['id']}','1')" href="javascript:;" title="修改管理员权限"><i class="Hui-iconfont">&#xe6df;</i></a>&nbsp;&nbsp;
					<a title="删除" href="javascript:;" onclick="admin_role_del({$vo.id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/layer/2.1/layer.js"></script>

<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(id){
	layer.confirm('删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		 $.ajax({
                type: "get",
                async: false,  // 设置同步方式  ********
                url: "{:U('Admin/del_admin')}?id=" + id,
                datatype: "json",
                success: function (msg)
                {
                    if (msg == "0")
                    {
						layer.msg('已删除!',{icon:1,time:1000});
						location.replace(location.href);
                    }else
					{
						layer.msg('删除失败!',{icon:1,time:1000});
					}
                    
                }
            });
	});
}
</script>

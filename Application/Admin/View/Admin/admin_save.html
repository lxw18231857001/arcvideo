<body>
<article class="page-container">
	<form action="__URL__/admin_save" method="post" class="form form-horizontal" id="form-admin-role-add">
		<input type="hidden" name="id" value="{$_GET['id']}">
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$adminName.name}" placeholder="" id="roleName" name="name" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
		</div>

			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>

			<span class="c-red">必填</span>
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox" value="" name="" id="user-Character-0-0">
									栏目管理</label>
							</dt>
							<dd>
							<foreach name="class" item="vo">
								<label class="">
									<span><input type="checkbox" value="{$vo.id}" name="node[]" id="user-Character-0-0">
									{$vo.name}</span></label>
									</foreach>
								</dd>
						</dl>
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox" value="" name="" id="user-Character-0-0">
									内容管理</label>
							</dt>
							<dd>
							<foreach name="article" item="vo">
								<label class="">
									<span><input type="checkbox" value="{$vo.id}" name="node[]" id="user-Character-0-0">
									{$vo.name}</span></label>
							</foreach>
							</dd>
						</dl>
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox" value="" name="" id="user-Character-0-0">
									视频管理</label>
							</dt>
							<dd>
							<foreach name="video" item="vo">
								<label class="">
									<span><input type="checkbox" value="{$vo.id}" name="node[]" id="user-Character-0-0">

							</foreach>
							</dd>

							<dt>
								<label class="">

							</dt>
							<dd>
							<foreach name="admin" item="vo">
								<label class="">
									<span><input type="checkbox" value="{$vo.id}" name="node[]" id="user-Character-0-0">
									{$vo.name}</span></label>
							</foreach>
							</dd>
						</dl>
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox" value="" name="" id="user-Character-0-0">
									其他管理</label>
							</dt>
							<dd>
							<foreach name="other" item="vo">
								<label class="">
									<span><input type="checkbox" value="{$vo.id}" name="node[]" id="user-Character-0-0">
									{$vo.name}</span></label>
							</foreach>
							</dd>

							<dd>
							<foreach name="index" item="vo">
								<label class="">
									<span><input type="checkbox" value="{$vo.id}" name="node[]" id="user-Character-0-0">
									{$vo.name}</span></label>
							</foreach>
							</dd>
						</dl>
						<dl class="cl permission-list2">
							<dt>
								<label class="">

							<dd>
							<foreach name="bak" item="vo">

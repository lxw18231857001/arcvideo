<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" action="__URL__/video_save" method="post" enctype="multipart/form-data" >
	<div class="row cl">
	<input type="hidden" value="{$_GET['id']}" name="id">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属栏目：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:250px;">
			<select class="select" name="cid" size="1">
				<option>选择所属栏目</option>
				<option value="" disabled="disabled">产品中心</option>
				<foreach name="class_cp" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}" <eq name="vo.id" value="$vv.id"> </eq>  <eq name="vv.id" value="$video.cid">selected="selected"</eq>>{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">解决方案</option>
				<foreach name="class_jj" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}" <eq name="vo.id" value="$vv.id"> </eq>  <eq name="vv.id" value="$video.cid">selected="selected"</eq>>{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">成功案例</option>
				<foreach name="class_al" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}" <eq name="vo.id" value="$vv.id"> </eq>  <eq name="vv.id" value="$video.cid">selected="selected"</eq>>{$vv.name|get_class_orson}</option>

				</foreach>
				<!-- <option value="" disabled="disabled">当虹云</option>
				<foreach name="class_cloud" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}" <eq name="vo.id" value="$vv.id">  --><!-- disabled="disabled" --><!-- </eq>  <eq name="vv.id" value="$video.cid">selected="selected"</eq>>{$vv.name|get_class_orson}{$vv.id}</option>
				</volist>
				</foreach> -->
				<option value="" disabled="disabled">新闻中心</option>
				<foreach name="class_zx" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}" <eq name="vo.id" value="$vv.id"> </eq>  <eq name="vv.id" value="$video.cid">selected="selected"</eq>>{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">服务与支持</option>
				<foreach name="class_zc" item="vo">

				</volist>
				</foreach>
				<option value="" disabled="disabled">关于我们</option>
				<foreach name="class_wm" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}" <eq name="vo.id" value="$vv.id"> </eq>  <eq name="vv.id" value="$video.cid">selected="selected"</eq>>{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>视频标题：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width:300px;">
			<input type="text" class="input-text" value="{$video.title}" placeholder="" id="adminName" name="title">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>视频链接：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width:500px;">
			<input type="text" class="input-text" value="{$video.video_link}" placeholder="" id="title" name="video_link">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发生时间：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width:300px;">
			<input type="text" name="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:''})"   value="{$video.addtime|get_date}" id="datemax" class="input-text Wdate">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>视频介绍：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="editorValue" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)" style="width:500px;">{$video.content}</textarea>
			
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>封面图：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width:300px;">
			<input type="file" class="input-text" value="" placeholder="" id="pic" name="pic">{$video.pic}
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

<title>品牌管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 推送管理 <span class="c-gray en">&gt;</span> 轮播图 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('自定义轮播图','__URL__/carousel_add?state=zz','800')"><i class="Hui-iconfont">&#xe600;</i> 自定义轮播图</a> 
	<a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('从栏目中选择轮播图','__URL__/carousel_add?state=cc','800')"><i class="Hui-iconfont">&#xe600;</i> 从栏目中选择轮播图</a> </span>  </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="100" >ID</th>
					<th width="80" >视频连接</th>
					<th width="100">排序</th>
					<th width="100">标题</th>
					<th width="100">链接</th>
					<th width="100">描述（短标题）</th>
					<th  width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="carousel_list" item="vo">
				<tr class="text-c" height="100">
					<td>{$vo.id}</td>
					<td >
						<!-- <video  autoplay="autoplay" preload="auto"   loop poster=__PUBLIC__/home/images/post.jpg>
		                  <source type="video/mp4" src="__PUBLIC__/{$vo.pic}" >
		                </video> -->
		               <video  width="350" height="200" src="__PUBLIC__/{$vo.pic}" controls="controls" preload="Metadata"></video>
					</td>
					<td><form action="__URL__/carousel_order" method="post"><input  class="input-text text-c" type="text" name="order" value="{$vo.ord}"  style="width:50px;"><input type="hidden" name="id" value="{$vo.id}"><input type="submit" value="确定" ></form></td>
					<td>{$vo.title}</td>
					<td>{$vo.link}</td>
					<td>{$vo.content}</td>
					<td class="f-14 product-brand-manage">
						<a style="text-decoration:none" onClick="admin_role_edit('修改内容','carousel_save?id={$vo['id']}{$vov['f_id']}&&cid={$vov['cid']}','1')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="admin_role_del({$vo.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/H-ui/lib/layer/2.1/layer.js"></script><script type="text/javascript" src="__PUBLIC__/H-ui/lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(id){
	layer.confirm('删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		 $.ajax({
                type: "get",
                async: false,  // 设置同步方式  ********
                url: "{:U('Index/del_carousel')}?id=" + id,
                datatype: "json",
                success: function (msg)
                {
                    if (msg == "0")
                    {
						layer.msg('已删除!',{icon:1,time:1000});
						location.replace(location.href);
                    }else
					{
						layer.msg('删除失败!',{icon:1,time:1000});
					}
                    
                }
            });
	});
}
</script>
</body>

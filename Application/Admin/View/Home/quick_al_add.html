		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>

<script type="text/javascript">
function car(res)
{
	var pictureid=$(".pictureid_"+res).val();
	var  myselect=document.getElementById("photo");
	var index=myselect.selectedIndex
	var photo=myselect.options[index].value;
	$.ajax({
		type: "get",
		async: false,  // 设置同步方式  ********
		url: "{:U('Index/car')}?userid=" + escape($("#userid").val()) + "&pictureid=" + pictureid + "&photo=" + photo,
		datatype: "json",
		success: function (msg)
		{
			alert(msg);
		}
	});
}
</script>

<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" action="__URL__/quick_video_add" method="post" enctype="multipart/form-data" >
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="adminName" name="title">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="title" name="ord">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>链接：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="stitle" name="link">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属类：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select" name="class" size="1">
				<option>选择所属栏目</option>
				<option value="" disabled="disabled">产品中心</option>
				<foreach name="class_cp" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}">{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">解决方案</option>
				<foreach name="class_jj" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}">{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">成功案例</option>
				<foreach name="class_al" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}">{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">新闻中心</option>
				<foreach name="class_zx" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}">{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">服务与支持</option>
				<foreach name="class_zc" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}">{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
				<option value="" disabled="disabled">关于我们</option>
				<foreach name="class_wm" item="vo">
				<volist name=":getsub($vo['id'])" id="vv">	
				<option value="{$vv.id}">{$vv.name|get_class_orson}</option>
				</volist>
				</foreach>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>缩略图：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="file" class="input-text" value="" placeholder="" id="pic" name="pic">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>

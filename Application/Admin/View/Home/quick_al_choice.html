<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" action="__URL__/quick_al_choice" method="post" enctype="multipart/form-data" >
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>选择要推送的成功案例：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:250px;">
			<select class="select" name="id" size="1">
			<option>选择要推送的成功案例</option>
				<option value="2" disabled="true">成功案例</option>
				<foreach name="class_al" item="vo">
					<volist name=":getsub($vo['id'])" id="vv">
							<if condition="($vv.id eq 20)or($vv.id eq 21)or($vv.id eq 22)or($vv.id eq 23)or($vv.id eq 24) ">
								<option value="{$vv.id}" disabled="true">{$vv.name|get_class_orson}</option>
							<else/>
								<option value="{$vv.id}" >{$vv.name|get_class_orson}</option>
							</if>
						

							<volist name=":get_article($vv['id'])" id="v">
							<option value="{$v.id}">{$v.title}{$v.id}</option>
							</volist>
					</volist>
				</foreach>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>介绍：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="adminName" name="content" style="width:260px;">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript">
function car(res)
{
	var pictureid=$(".pictureid_"+res).val();
	var  myselect=document.getElementById("photo");
	var index=myselect.selectedIndex
	var photo=myselect.options[index].value;
	$.ajax({
		type: "get",
		async: false,  // 设置同步方式  ********
		url: "{:U('Index/car')}?userid=" + escape($("#userid").val()) + "&pictureid=" + pictureid + "&photo=" + photo,
		datatype: "json",
		success: function (msg)
		{
			alert(msg);
		}
	});
}
</script>

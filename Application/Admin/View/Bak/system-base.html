<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="__URL__/system_base">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl"><span>基本设置</span><!--<span>安全设置</span>--></div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="name" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$system.name}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="key" id="website-Keywords" placeholder="25个汉字以内,用,隔开" value="{$system.key}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="describe" id="website-description" placeholder="空制在80个汉字，160个字符以内" value="{$system.describe}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部版权信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  name="copyright" id="website-copyright" placeholder="&copy; 2016 arcvideo.cn" value="{$system.copyright}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="record_number" id="website-icp" placeholder="浙ICP备13017553 " value="{$system.record_number}" class="input-text">
					</div>
				</div>
			</div>
			<!--
			<div class="tabCon">
				<div class="row cl">
